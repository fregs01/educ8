{% endblock %}



{% block content %}
<a href="/custhome"><i class="fa fa-backward text-primary"></i></a>
<div class="content" style="background-color: white;padding:3em">
    
    
        <form action="" method="post">
           
            <h2>Deposit Form: Thank you!</h2>
            <p>Kindly complete the form below with the amount you want to deposit. Click on the button and it will take you to a page where you will input your card details...</p>

                <input class="form-control border-success noround" id="email" name="email" required type="text" value="{{deets.user_email}}">
            </div>
            <div class="mb-3">
                <label><label for="amt">Specify Amount</label></label>
                <input class="form-control border-success noround" id="amt" name="amt" required type="text" value="">          
            </div>
            <div class="mb-3">
                <input class="btn btn-lg btn-dark noround col-12" id="btnsubmit" name="btnsubmit" type="submit" value="Continue"> 
                      
            </div>
            <input type="hidden" name="'csrf_token" value="{{csrf_token()}}">
        </form>
    </div>


  </div>

  {% endblock content %}
