
{% extends 'admin_dash.html' %}

{% block dash %}
{% endblock %}

 {% block content %}
 <main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Admin Login</h3></div>
                    <div class="card-body">
                       <form action="" method="post">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" name="email"/>
                                <label for="inputEmail">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                 <input class="form-control" id="inputPassword" type="password" placeholder="Password" name="pwd" />
                                <label for="inputPassword">Password</label>
                                <input type="hidden" name="'csrf_token" value="{{csrf_token()}}">
                            </div>
                            
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                
                                <button class="btn btn-primary col-12" type="submit">Login</button>
                                {% set m = get_flashed_messages(with_categories=True) %}
                                {% if m %}
                                  {% for cat,msg in m %}
                                    {% if cat=='error' %}
                                      <div class="alert alert-danger">{{msg}}</div>
                                      {% else %}
                                      <div class="alert alert-info">{{msg}}</div>
                                      {% endif %}
                                  {% endfor %}
                                {% endif %}
                                
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</main>
    
{% endblock %}
