{% extends 'cust_dash.html' %}   


  
{% block content %} 
<div class="row">
    <div class="col-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <h3 class="header text-center display-4 mt-5" style="font-weight: bolder;">CHOOSE YOUR CATEGORY</h3>
                <form method="post" class="form-block" style="max-width: 50%; margin: 0 auto;">
                    <div class="d-block">
                        {% for category in categories %}
                            <div class="custom-control custom-radio custom-control-inline mr-3 mb-3">
                                <input class="custom-control-input" type="radio" name="category" value="{{ category.category_id }}" id="category{{ category.category_id }}">
                                <label class="custom-control-label ml-2" for="category{{ category.category_id }}">
                                    {{ category.name }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg text-center auto mt-5 ml-5" style="min-width:20%;">Next</button>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                </form>
            </div>
        </div>
    </div><!--End Row-->
{% endblock %}
